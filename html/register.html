    <form class="form form-register" autocomplete="off">
      <div class="form-group">
        <label for="form-name" class="form-label">Tên</label>
        <input
          type="text"
          class="form-input"
          id="form-name"
          name="name"
          required
        />
      </div>
      <div class="form-group">
        <label for="form-email" class="form-label">Email</label>
        <input
          type="text"
          class="form-input"
          id="form-email"
          name="email"
          required
        />
      </div>
      <div class="form-group">
        <label for="form-birthday" class="form-label">Ngày sinh</label>
        <input
          type="text"
          class="form-input"
          id="form-birthday"
          name="birthday"
          required
        />
      </div>
      <div class="form-group">
        <label for="form-password" class="form-label">Mật khẩu</label>
        <input
          type="password"
          class="form-input"
          id="form-password"
          name="password"
          required
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary form-submit form-submit-register"
      >
        Đăng kí
      </button>
      <p class="form-description">
        Đã có tài khoản? <a href="/html/login.html">Đăng nhập</a>
      </p>
    </form>
